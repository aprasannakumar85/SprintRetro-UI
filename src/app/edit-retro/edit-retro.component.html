
  <h1 mat-dialog-title><strong>{{action}}</strong></h1>
  <div mat-dialog-content  >
    <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
      <textarea style="resize: none;" rows="4" cols="100" matInput placeholder="{{action}} message" autocomplete="off"
        [(ngModel)]="local_data.message">
    </textarea>
      <!-- <input placeholder="{{action}} message" autocomplete="off" matInput [(ngModel)]="local_data.message"> -->
    </mat-form-field>
    <ng-template #elseTemplate>
      Sure to delete <b>{{local_data.message}}</b>?
    </ng-template>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="doAction()" cdkFocusInitial>{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
  </div>
